{% extends "base.html" %}

{% block title %}Edit user profile{% endblock %}

{% block content %}
<!-- [ Header ] end -->
<section class="pc-container">
  <div class="pc-content">
    <!-- [ breadcrumb ] start -->
    <div class="page-header">
      <div class="page-block">
        <div class="row align-items-center">
          <div class="col-md-12">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
              <li class="breadcrumb-item"><a href="javascript: void(0)">Settings</a></li>
              <li class="breadcrumb-item" aria-current="page">Delete Account</li>
            </ul>
          </div>
          <div class="col-md-12">
            <div class="page-header-title">
              <h2 class="mb-0">Delete Account</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- [ breadcrumb ] end -->

    <!-- [ Main Content ] start -->
    <div class="row">
      <!-- [ file-upload ] start -->
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <h5>Delete Account</h5>
          </div>
          <div class="card-body">
            <form action="{{ url_for('delete_account') }}" method="POST" enctype="multipart/form-data">
                <!-- password -->
                <div class="form-group mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div>

                <br>

                <!-- confirm_password -->
                <div class="form-group mb-3">
                  <label class="form-label">Confirm Password</label>
                  <input type="password" name='confirm_password' class="form-control" placeholder="Confirm Password">
                </div>
                
                <!-- Save Changes -->
                <div class="text-center m-t-20">
                  <button type='submit' class="btn btn-primary">Delete Account</button>
                </div>
            </form>
          </div>
        </div>
      </div>
      <!-- [ file-upload ] end -->
    </div>
    <!-- [ Main Content ] end -->
  </div>
</section>
{% endblock %}
