{% extends "base.html" %}

{% block title %}Forgot password?{% endblock %}

{% block navbar %}
<!-- Override navbar block to nothing -->
{% endblock %}

{% block content %}
<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <h3><span class="fw-bolder text-primary">Epicare</span></h3>
      </div>
      <form method="POST" class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Forgot Password</b></h3>
            <a href="{{ url_for('login') }}" class="link-primary">Back to Login</a>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name='email' class="form-control" id="floatingInput" placeholder="Email Address">
          </div>
          <p class="mt-4 text-sm text-muted">Do not forgot to check SPAM box.</p>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
          </div>
        </div>
      </form>
      <div class="auth-footer row">
        <!-- <div class=""> -->
          <div class="col my-1">
            <p class="m-0">Â© 2025 Epicare, last updated 30 July 2025</p>
          </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
<!-- [ Main Content ] end -->
{% endblock %}
