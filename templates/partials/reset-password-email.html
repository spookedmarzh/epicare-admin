<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Password Reset</title>
  <style>
    /* Inline styles recommended for emails */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .email-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      color: #007bff;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white !important;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <h2>Password Reset Request</h2>
    <p>Hello,</p>
    <p>You requested to reset your password for your Epicare account. Click the button below to reset it:</p>
    <a href="{{ reset_url }}" class="button">Reset Password</a>
    <p>If you did not request this, please ignore this email.</p>
    <p>Thanks,<br>Epicare Team</p>
  </div>
</body>
</html>
